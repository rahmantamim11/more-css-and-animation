<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>

<style>
    :root{
        --primary-color: slateblue;
        --secondary-color: lightblue;
    }

    #heading-1{
        color: var(--primary-color);
        background-color: var(--secondary-color);
    }

    #heading-3{
        color: var(--primary-color);
    }

    #heading-4{
        color: var(--secondary-color);
        background-color: var(--primary-color);
    }
</style>
</head>
<body>
    <h1 class="heading" id="heading-1">My Strong Heading-1</h1>
    <h1 class="heading" id="heading-2">My Strong Heading-2</h1>
    <h1 class="heading" id="heading-3">My Strong Heading-3</h1>
    <h1 class="heading" id="heading-4">My Strong Heading-4</h1>
</body>
</html>
