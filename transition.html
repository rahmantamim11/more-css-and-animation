<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            color: aliceblue;
            border: 2px solid cadetblue;
            background-color: brown;
            transition: width 6s ease, height 6s linear, transform 6s ease-in-out;

        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
